<html>
 <head>
  <title>2週目(1)</title>
  <script type="text/javascript">
    function maketable(){//表を作成する関数
    //ここではdocument.writeでHTMLの表の構文を出力することで表を作成している
        document.write("<center>");
        document.write("<table border=1>");
        //第一行の見出しの部分
        document.write("<tr>");
        document.write("<th>","8"+"<sup>2</sup>"+"の位","</th>");
        document.write("<th>","8"+"<sup>1</sup>"+"の位","</th>");
        document.write("<th>","8"+"<sup>0</sup>"+"の位","</th>");
        document.write("</tr>");
        //for文で繰り返すことで行を作成する
        for(var i = 0 ; i < 50 ; i++){
          document.write("<tr>");
          document.write("<td>",rand_eight(), "</td>");//乱数発生
          document.write("<td>",rand_eight(), "</td>");//乱数発生
          document.write("<td>",rand_eight(), "</td>");//乱数発生
          document.write("</tr>");
        }
        document.write("</table>");
        document.write("</center>");
    }
    function rand_eight(){
        //randomで0以上1未満の実数を発生させるため8をかけて0以上8未満の実数を発生させる
        return Math.floor(Math.random() * 8);//floorで与えられた値以下の整数を返す
    }
  </script>
 </head>
 <body>
  <script type="text/javascript">
    maketable();//body部分に表の作成を呼び出す
  </script>
 </body>
</html>
