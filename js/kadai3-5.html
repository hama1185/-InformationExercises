<html>
 <head>
    <title>3週目(5)</title>
  <script type="text/javascript">
   function move(){
    var selected = document.bkmkmenu.bkmks.selectedIndex;//選択した番号を取得
    window.open(document.bkmkmenu.bkmks.options[selected].value);//選択したhtmlファイルを開く
   }
  </script>
 </head>
 <body>
  <form name = "bkmkmenu">
   <select name ="bkmks" size = "1">
    <option value = "kadai3-5-1.html" onclick="move()">1
    <option value = "kadai3-5-2.html" onclick="move()">2
    <option value = "kadai3-5-3.html" onclick="move()">3
    <option value = "kadai3-5-4.html" onclick="move()">4
  </select>
 </form>
 </body>
</html>
