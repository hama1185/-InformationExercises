<html>
 <head>
    <title>3週目(1)</title>
  <script language="JavaScript">
      var uri = "https://www.ied.inf.uec.ac.jp/support/projects/ied-support/wiki";
      function passMatch(){
            if(document.inputinform.id.value == document.inputinform.pass.value){//入力ホームが一致したとき
                  window.open(uri,"ied","width=400, height=600");//ウインドウを開く
            }
            else{
                  alert("「Password incorrect」");//警告文
            }
      }
  </script>
 </head>
 <body>
  <form name = "inputinform">
        Input ID:<input type="text" name = "id" size = 10>
        Input password: <input type = "password" name = "pass" size= 15 onchange="passMatch()">
  </form>
 </body>
</html>
