<html>
 <head>
  <script type="text/javascript">
    var nextYear = Date.parse(2021/1/1);//来年の1月1日
    var task;//インターバル処理を格納する変数
    function start(){
      task = setInterval(outputDate, 1000);//outputDataを1秒ごとに行う
    }
    function outputDate(){//残りの時間を計算してテキストの変更を行う関数
        var now = Date.now();//今日の時間を取得
        var diff = nextYear - now - 9 * 3600000;//時差の分の計算
        var spaceDay = diff / 86400000;//残りの日付
        var spaceHour = ((diff % 86400000) / 3600000);//日付で割った余りの分を時間に直す
        var spaceMinutes = ((diff % 86400000) % 3600000) / 60000;//時間で割った余りの分を分に直す
        var spaceSecond = (((diff % 86400000) % 3600000) % 60000) / 1000;//分で割った余りの分を秒に直す
        document.timemenu.day.value = parseInt(spaceDay);//代入
        document.timemenu.hour.value = parseInt(spaceHour);//代入
        document.timemenu.minutes.value = parseInt(spaceMinutes);//代入
        document.timemenu.second.value = parseInt(spaceSecond);//代入
    }
  </script>
 </head>
 <body>
  <form name = "timemenu">
    残り<input type="text" name = "day" size = 3>日
    <input type="text" name = "hour" size = 2>時間
    <input type="text" name = "minutes" size = 2>分
    <input type="text" name = "second" size = 3>秒
 </form>
 <input type="button" value="close" onclick="window.close()">
 
 <script type="text/javascript">
    outputDate();//表示
    start();//インターバルの開始
 </script>
 </body>
</html>
