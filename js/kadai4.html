<html>
 <head>
    <title>4週目</title>
  <script type="text/javascript">
    var gameCount = 20;//チャレンジ回数
    function update(){//1フレーム(1秒)毎に処理する関数
        gameCount--;//チャレンジ回数を減少
        document.getElementById("st").value = gameCount;//startボタンに出力
    }

    function clickStartButton(){
        gameCount = 20;//20に初期化
        document.getElementById("st").value = 20;//startボタンに代入
        setInterval(update, 1000);//1秒ごとにupdateを実行する
    }
  </script>
 </head>
 <body>
    <input type="button" id="st" value="start" style="widht:50px; height: 50px; font-size:20px;position: relative;left: 131px; top: 0px" onclick="clickStartButton()">
    <form name="g_switch">
        <input type="button" name="gs_1" value="SW1" style="widht:50px; height: 50px; font-size:20px;">
        <input type="button" name="gs_2" value="SW2" style="widht:50px; height: 50px; font-size:20px;">
        <input type="button" name="gs_3" value="SW3" style="widht:50px; height: 50px; font-size:20px;">
        <input type="button" name="gs_4" value="SW4" style="widht:50px; height: 50px; font-size:20px;">
        <input type="button" name="gs_5" value="SW5" style="widht:50px; height: 50px; font-size:20px;">
    </form>
    <script type="text/javascript">
        
    </script>
 </body>
</html>
