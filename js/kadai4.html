 <body>
   <!-- 画像のサイズ指定およびクリックしたときに関数の呼び出しを行う -->
    <img src="img1.png" name="myImg1" width="640" height="480" onclick="change_size()">
  <script type="text/javascript">

    var flag = true;//サイズが半分の状態か元の状態のものか判断するためのグローバル変数で通常の状態がtrue,半分の状態がfalse
    function change_size(){//クリック時に呼び出される関数
        if(flag){
          //画像サイズを縮小
            document.images["myImg1"].width /= 2;
            document.images["myImg1"].height /= 2;
        }
        else{
          //画像サイズの拡大
            document.images["myImg1"].width *= 2;
            document.images["myImg1"].height *= 2;
        }
        flag = !flag;//画像のサイズの状態を示すflagの反転
    }
  </script>
 </body>
</html>
